<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Sign In</title>
    <link rel="icon" href="../AAAAAA/new-removebg-preview.png" />
  </head>
  <body style="background-color: slategray">
    <div
      style="
        font-size: 30px;
        width: 400px;
        position: relative;
        left: 34%;
        top: 100px;
        border: 2px solid black;
        text-align: center;
      "
    >
      <label for="Name">Your Name</label><br />
      <input
        style="border: 1px solid red"
        type="text"
        placeholder="First name and lastname"
        name="Name"
        id=""
      />
      <br />
      <label for="Phone">Mobile Number</label><br />
      <input
        style="border: 1px solid red"
        type="phone"
        placeholder="Mobile number"
        name="Mobile Number"
        id=""
      />
      <br />
      <label for="email">Email(Optional)</label><br />
      <input
        style="border: 1px solid red"
        type="email"
        placeholder="email"
        name="Email"
        id=""
      />
      <br />
      <label for="password">Password</label> <br />
      <input
        style="border: 1px solid red"
        type="passeord"
        placeholder="At least 8 character"
        name=""
        id=""
      />
      <br />
      <p style="font-size: 10px">
        Password must be strong with special character eg. ?/~!@#$%^&*-
      </p>
      <a target="_blank" href="./project.html">
        <button style="position: relative; bottom: 5px; right: 8%">
          Continue
        </button></a
      >
      <a target="_blank" href=""
        ><button style="position: relative; bottom: 5px; left: 8%">
          Clear
        </button></a
      >
    </div>
  </body>
</html>
