<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form>
      <!-- Input Types -->

      <label htmlfor="">Username</label>
      <input type="text" placeholder="Username" /><br />

      <label htmlfor="">User Email</label>
      <input type="password" placeholder="User Email" /><br />

      <label htmlfor="">Number</label>
      <input type="number" min="10" max="1000" placeholder="Number" /><br />

      <label htmlfor="">Date</label>
      <input type="date" min="1990-01-01" max="2100-12-31" /><br />

      <label htmlfor="">File</label>
      <input type="file" accept="png, jpeg, jpg,text" /><br />

      <label htmlfor="">Range</label>
      <input type="range" /> <br />

      <label htmlfor="">color</label>
      <input type="color" /><br />

      <label htmlfor=""></label>
      <input type="text" placeholder="search" /><br />

      <label htmlfor="">Time</label>
      <input type="time" name="" id="" /><br />

      <label htmlfor="">Week</label>
      <input type="week" name="" id="" /><br />

      <input type="radio" name="Gender" id="" />
      <label htmlfor="">Male</label>

      <input type="radio" name="Gender" id="" />
      <label htmlfor="">Female</label>

      <input type="radio" name="Gender" id="" />
      <label htmlfor="">Other</label><br />

      <!-- Checkbox -->

      <input type="checkbox" name="" id="" />
      <label htmlfor="">HTML</label>

      <input type="checkbox" name="" id="" />
      <label for="">CSS</label>

      <input type="checkbox" name="" id="" />
      <label for="">Javascript</label>

      <input type="checkbox" name="" id="" />
      <label for="">React Js</label><br />

      <label htmlfor="">Hidden</label>
      <input type="hidden" />

      <input type="submit" value="Submit" />

      <input type="reset" value="Clear" />

      <input type="button" value="Ok Google" /><br />

      <!-- TextArea For Multiline -->
      <p draggable="true">Leave your comment</p>
      <textarea name="" id="" cols="50" rows="5"></textarea><br />

      <!-- Dropdown -->
      <select>
        <option value="HTML">HTML</option>
        <option value="CSS">Css</option>
        <option value="js" selected>Javascript</option>
        <option value="js">Javascript</option>
        <option value="Rct">React Js</option>
      </select>
    </form>
  </body>
</html>
