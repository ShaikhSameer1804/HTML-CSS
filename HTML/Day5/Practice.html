<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <label for="">Username</label>
    <input type="text" placeholder="Username" /><br /><br />

    <label for="">User Email</label>
    <input type="text" placeholder="Email" /><br /><br />

    <label for="">Number</label>
    <input type="number" placeholder="number" min="1" max="100" /><br /><br />

    <label for="">Date</label>
    <input type="date" min="01-01-1900" max="31-12-2100" /><br /><br />

    <label for="">file</label>
    <input type="file" accept="txt, jpg, jpeg, png " /><br /><br />

    <label for="">Range</label>
    <input type="range" /><br /><br />

    <label for="">Color</label>
    <input type="color" /><br /><br />

    <label for=""></label>
    <input type="search" placeholder="Search" /><br /><br />

    <label for="">Time</label>
    <input type="time" /><br /><br />

    <label for="">Week</label>
    <input type="week" /><br /><br />

    <input type="radio" name="Gender" id="" />
    <label for="">Male</label>

    <input type="radio" name="Gender" id="" />
    <label for="">Female</label>

    <input type="radio" name="Gender" id="" />
    <label for="">Other</label><br /><br />

    <!-- Checkbox -->

    <input type="checkbox" name="" id="" />
    <label for="">HTML</label>

    <input type="checkbox" name="" id="" />
    <label for="">CSS</label>

    <input type="checkbox" name="" id="" />
    <label for="">Javascript</label>

    <input type="checkbox" name="" id="" />
    <label for="">React Js</label>

    <input type="checkbox" name="" id="" />
    <label for="">Node Js</label><br />

    <label for="">Hidden</label>
    <input type="hidden" name="" />

    <input type="submit" value="Submit" />

    <input type="reset" value="Clear" />

    <input type="button" value="Google" />

    <!-- Text Area For Multilines -->
    <p draggable="">Leave your Comment</p>
    <textarea name="" id="" cols="30" rows="5"></textarea><br />

    <!-- Dropdown -->
    <select>
      <option value="html">HTML</option>
      <option value="Css">CSS</option>
      <option value="JS">Javascript</option>
      <option value="Rct">React Js</option>
      <option value="Node">Node Js</option>
    </select>
  </body>
</html>
